<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
    let word = "miaimimiami"
    let mymap = new Map();
    for(let i of word)
    {
        if(mymap.has(i))
        {
            mymap.set(i,mymap.get(i)+1)
        }
        else {
            mymap.set(i,1)
        }
    }
    </script>
</body>
</html>
