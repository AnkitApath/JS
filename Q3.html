    <script>
        var stuName = ["pranav","ayush","ankit","ritesh","devesh","akhil"]
        for(let i =0;i<stuName.length;i++)
        {
            let temp = stuName[i].substr(1);
            stuName[i] = stuName[i].charAt(0,1).toUpperCase() +temp ;
        }
    </script>
